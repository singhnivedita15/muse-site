<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUSE — Article</title>
  <style>
.subscribe-bar {
  display: flex;
  justify-content: flex-end;
  padding: 16px 24px;
}

.subscribe-btn {
  background: #000000;
  color: #f6e9ec; /* same pink undertone as background */
  border: none;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.hero {
  width: 100vw;          /* FULL viewport width */
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.hero img {
  width: 100vw;          /* FORCE full width */
  height: auto;          /* Keep proportions */
  display: block;
}

.site-header {
  text-align: center;
  padding: 16px;
}

.banner {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

    body {
      margin: 0;
      background: #ffffff; /* WHITE BACKGROUND */
    }
    .article {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    .slice {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
    }
footer {
  width: 100%;
  text-align: center;
  padding: 24px 0;
  opacity: 0.6;
}

  </style>
</head>
<body>
<header class="hero">
  <a href="index.html">
    <img src="banner.png" alt="MUSE banner">
  </a>
</header>
 


<div class="subscribe-bar">
  <button class="subscribe-btn" onclick="openModal(event)">
    Subscribe Now
  </button>
</div>
<script>
  function openModal(event) {
    if (event) event.preventDefault();
    document.getElementById("registerModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("registerModal").style.display = "none";
    window.location.href = "article.html";
  }

  function continueWithoutRegistering() {
    window.location.href = "article.html";
  }
</script>


  <main class="article">
    <img src="slice-1.png" class="slice" alt="">
    <!-- add or remove slices as needed -->
  </main>
<footer>© MUSE</footer>
</body>
</html>
